<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script defer src="assets/js/script.js"></script>
    <script defer src="https://kit.fontawesome.com/2a4a005d9c.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="container-phone">
                <img src="assets/img/instagram-phone.png" alt="2 celulares com o a tela no aplicativo do instagram">
            </div>
    
            <div class="container">
                <div class="container-data login">
                    <img src="assets/img/logo-instagram.png" alt="">
                    <section class="container-form">
                        <form class="form">
                            <input type="text" placeholder="Telefone,nome de usuÃ¡rio ou email">
                            <input type="password" placeholder="Senha">
                            <button type="submit">Entrar</button>
                        </form>

                        <span class="lines">
                            <p class="line"></p>
                            <p class="p-or">
                                OU
                            </p>
                            <p class="line"></p>
                        </span>


                        <p class="p-facebook">
                            <i class="fa-brands fa-facebook-square"></i>
                            <span><a href="https://facebook.com">Entrar com o Facebook</a></span>
                        </p>
                        <p class="p-pass-forget">Esqueceu a senha?</p>
                    </section>
                </div>
        
                <div class="container-data registration">
                   <p>Nao tem uma conta? <span><a href="https://instagram.com">Cadastre-se</a></span></p> 
                </div>

                <div class="container-download">
                    <p>Obtenha o aplicativo.</p>
                    <section class="links">
                        <a href="">
                            <img src="assets/img/link-download-app-store.png" alt="">
                        </a>
                        <a href="">
                            <img src="assets/img/link-download-play-store.png" alt="">
                        </a>
                    </section>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
